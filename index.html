<!DOCTYPE html>

<body>
    <header>
        <h1>Formulario de Contacto Accesible</h1>

    <main>
        <section>
            <div class="form-container">
                <form action="https://daw.inspedralbes.cat/form/action.php" method="POST" class="form">
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre:</label>
                        <input type="text" id="name" name="name" class="form__input" required>
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Correo Electr√≥nico:</label>
                        <input type="email" id="email" name="email" class="form__input" required>
                    </div>
                    <div class="form__group">
                        <label for="question" class="form__label">Pregunta &#x2753;:</label>
                        <textarea id="question" name="question" class="form__textarea" required></textarea>
                    </div>
                    <button type="submit" class="form__submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
